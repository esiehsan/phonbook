{% load static %}
<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51"
      crossorigin="anonymous"
    />



    <link rel="stylesheet" href="{% static 'mystyle.css' %}" />
    <title>اطلاعات تماس</title>
  </head>
  <body>
    <div class="bg-success px-5">
      <header class="navbar navbar-expand bd-navbar steaky-top">
        <ul class="nav ">
          <li class="nav-item small">
            <a class="nav-link active link-light " aria-current="page" href="{% url 'persons' %}">صفحه اصلی</a>
          </li>
         
          <li class="nav-item small ">
            <a class="nav-link  link-light" href="/admin">تنظیمات</a>
          </li>
          
        </ul>
      </header>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col">
        <div class="card text-bg-success mt-3" >
            <div class="card-header">
                جزئیات کد: {{person.id}}
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">نام و نام خانوادگی: <b class="text-success">{{person}}</b></li>
                <!-- <li class="list-group-item">نام خانوادگی: <b class="text-success">{{person.lName}}</b></li> -->
                <li class="list-group-item">شماره مستقیم: <b class="text-success">{{person.directPhone}}</b></li>
                <li class="list-group-item">شماره داخلی: <b class="text-success">{{person.internalPhone}}</b></li>
                <li class="list-group-item">شماره همراه: <b class="text-success">{{person.mobilePhone}}</b></li>
                <li class="list-group-item">پست الکترونیک: <b class="text-success">{{person.email}}</b></li>
            </ul>
            
        </div>
    </div>
    </div>
    </div>


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  </body>
  </html>
