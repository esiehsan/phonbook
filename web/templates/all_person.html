{% load static %}
<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51"
      crossorigin="anonymous"
    />



    <link rel="stylesheet" href="{% static 'mystyle.css' %}" />
    <title>اطلاعات تماس</title>
  </head>
  <body>
    <div class="bg-success px-5">
      <header class="navbar navbar-expand bd-navbar steaky-top">
        <ul class="nav ">
          <li class="nav-item small">
            <a class="nav-link active link-light " aria-current="page" href="{% url 'persons' %}">صفحه اصلی</a>
          </li>
         
          <li class="nav-item small ">
            <a class="nav-link  link-light" href="/admin">تنظیمات</a>
          </li>
          
        </ul>
      </header>
    </div>
    <div class="container text-center">
      <div class="row justify-content-center">

      <form method="get" class="w-50">
          <div class="col-lg-6 col-sm col my-2">
          <div class="input-group">
            <input
              class="form-control form-control-sm"
              type="text"
              id="searchtext"
              name="searchtext"
            />
            <input
              class="btn btn-outline-success btn-sm"
              type="submit"
              value="جستجو"
            />
          </div>
          </div>
        
      </form>
      </div>

      <div class="row justify-content-center">
{% if persons %}
      <table class="table table-success table-striped table-responsive table-sm small table-hover align-middle w-50 align-self-center" >
        <thead class="text-center">
        <tr>
          <th>کد</th>
          <th>نام</th>
          <th>نام خانوادگی</th>
          <!-- <th>شماره ثابت</th> -->
          <th>شماره داخلی</th>
          <!-- <th>شماره موبایل</th> -->
          <th>جزئیات </th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        {% for person in persons %}
        <tr align="center" >
          <td> {{person.id}} </td>
          <td>{{person.fName}}</td>
          <td>{{person.lName}}</td>
          <!-- <td>{{person.directPhone}}</td> -->
          <td>{{person.internalPhone}}</td>
          <!-- <td>{{person.mobilePhone}}</td> -->
          <td><a href="{% url 'detail' person.id %}" class="btn btn-outline-success btn-sm"><small> جزئیات </small></a></td>
        </tr>
        {% endfor %}
        </tbody>
      </table>

      {% else %}
      <p class="p-3">شخصی با این مشخصات یافت نشد!</p>
    {% endif %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
