{% load static %}
<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51"
      crossorigin="anonymous"
    />



    <link rel="stylesheet" href="{% static 'mystyle.css' %}" />
    <title>اطلاعات تماس</title>
  </head>
  <body>
    <div class="container w-75 ">
      <div class="col ms-3 my-3">
        <h4>فهرست پرسنل</h4>
      </div>

      <form method="post">
          <div class="col-lg-3 col-sm-6 col my-4">
          <div class="input-group">
            <input
              class="form-control form-control-sm"
              type="text"
              id="searchtext"
              name="searchtext"
            />
            <input
              class="btn btn-outline-success btn-sm"
              type="submit"
              value="جستجو"
            />
          </div>
          </div>
        
      </form>

      <table class="table table-success table-striped table-responsive table-sm small table-hover" >
        <thead class="text-center">
        <tr>
          <th>کد</th>
          <th>نام</th>
          <th>نام خانوادگی</th>
          <th>شماره ثابت</th>
          <th>شماره داخلی</th>
          <th>شماره موبایل</th>
          <th>پست الکترونیک</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        {% for person in persons %}
        <tr align="center">
          <td>{{person.id}}</td>
          <td>{{person.fName}}</td>
          <td>{{person.lName}}</td>
          <td>{{person.directPhone}}</td>
          <td>{{person.internalPhone}}</td>
          <td>{{person.mobilePhone}}</td>
          <td>{{person.email}}</td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
