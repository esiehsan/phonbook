{% load static %}
<!DOCTYPE html> 
<html dir="rtl">
    <header>
        <link rel="stylesheet" href="{% static 'mystyle.css' %}">
    </header>
    <body>
        <h1>
            فهرست پرسنل
        </h1>
        <form  method="post">
            <label for="searchtext">جستجو:</label>
            <input type="text" id="searchtext" name="searchtext">
            <input type="submit" value="جستجو">
        </form> 
        <table width="80%" align="center">
            <tr>
                <th >کد</th>
                <th >نام </th>
                <th > نام خانوادگی</th>
                <th > شماره ثابت</th>
                <th > شماره داخلی</th>
                <th >شماره موبایل</th>
                <th >پست الکترونیک</th>
            </tr>
            {% for person in persons %}            
            <tr align="center">
                <td >{{person.id}}</td>
                <td >{{person.fName}}</td>
                <td >{{person.lName}}</td>
                <td >{{person.directPhone}}</td>
                <td >{{person.internalPhone}}</td>
                <td >{{person.mobilePhone}}</td>
                <td >{{person.email}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
