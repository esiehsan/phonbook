{% load static %}
<!DOCTYPE html>
<html dir="rtl">
    <head>
        <link href="{% static 'mystyle.css' %}" rel="stylesheet" />
        <title>همکاران</title>
    </head>
    <body>
        <h2>{{var}}</h2>
        <br/>
        <table width="80%">
            <tr>
                <th> کد ملی</th>
                <th> نام</th>
                <th> نام خانوادگی</th>
                <th> نوع استخدام</th>
                <th> حالت اشتغال</th>
            </tr>
            {% for employee in employees %}
            <tr>
                <td> {{employee.nationalCode}}</th>
                <td> {{employee.fName}}</td>
                <td> {{employee.lName}}</td>
                <td> {{employee.get_type_of_employment_display}}</td>
                <td> {{employee.get_employment_status_display}}</td>

                <td><a href="/family/childs/{{employee.nationalCode}}">مشخصات فرزندان</a> </td>
            </tr>
            {% endfor %}
        </table>

    </body>
</html>
